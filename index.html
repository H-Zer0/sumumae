<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="初めての一人暮らしでも「やらかさない」物件選びができる診断ツール">

    <!-- OGP -->
    <meta property="og:title" content="スムマエ｜住む。前に。答え合わせ">
    <meta property="og:description" content="初めての一人暮らし向け物件診断">
    <meta property="og:type" content="website">

    <title>Sumumae｜住む前に答え合わせ</title>
    <link rel="icon" href="icon.png" type="image/png">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- SVG Icon Sprite -->
    <svg style="display: none;">
        <symbol id="icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
        </symbol>
        <symbol id="icon-file-text" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <line x1="10" y1="9" x2="8" y2="9" />
        </symbol>
        <symbol id="icon-book-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
        </symbol>
        <symbol id="icon-map" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6" />
            <line x1="8" y1="2" x2="8" y2="18" />
            <line x1="16" y1="6" x2="16" y2="22" />
        </symbol>
        <symbol id="icon-check-square" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 11 12 14 22 4" />
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" />
        </symbol>
        <symbol id="icon-shield" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </symbol>
        <symbol id="icon-users" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
            <circle cx="9" cy="7" r="4" />
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </symbol>
        <symbol id="icon-alert-triangle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3z" />
            <line x1="12" y1="9" x2="12" y2="13" />
            <line x1="12" y1="17" x2="12.01" y2="17" />
        </symbol>
    </svg>
</head>

<body>

    <!-- ==========================================
       TOP画面
       ========================================== -->
    <div id="top-screen" class="screen active">
        <div class="container">
            <div class="hero">
                <div style="margin-bottom: 24px;">
                    <img src="icon.png" alt="Sumumae Logo"
                        style="width: 80px; height: 80px; border-radius: var(--radius-m);">
                </div>
                <h1 class="hero-title">Sumumae</h1>
                <p class="hero-subtitle"
                    style="font-weight: 600; color: var(--color-text-primary); margin-bottom: 8px;">
                    住む前に答え合わせ
                </p>
                <p class="hero-subtitle">
                    初めての１人暮らしでも<br>「やらかさない」物件選びのサポート
                </p>
                <button id="start-diagnosis-btn" class="btn btn-primary btn-large">
                    診断を始める
                </button>
            </div>

            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48">
                            <use href="#icon-alert-triangle"></use>
                        </svg>
                    </div>
                    <h3 class="feature-title">物件リスクを翻訳</h3>
                    <p class="text-small">
                        専門用語を「生活リスク」に変換。<br>
                        初心者でも理解できる言葉で説明します。
                    </p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48">
                            <use href="#icon-users"></use>
                        </svg>
                    </div>
                    <h3 class="feature-title">親安心度を可視化</h3>
                    <p class="text-small">
                        親が心配するポイントを整理。<br>
                        説得材料として活用できます。
                    </p>
                </div>

                <div class="feature-card">
                    <div class="feature-icon">
                        <svg width="48" height="48">
                            <use href="#icon-check-square"></use>
                        </svg>
                    </div>
                    <h3 class="feature-title">内見チェックリスト</h3>
                    <p class="text-small">
                        不動産屋が言わない確認ポイント。<br>
                        後悔しないための実践的アドバイス。
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- ==========================================
       診断画面
       ========================================== -->
    <div id="diagnosis-screen" class="screen">
        <div class="container">
            <h1 class="text-center">物件診断</h1>

            <!-- プログレスバー -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 0%"></div>
                </div>
                <div id="progress-text" class="progress-text">質問 1 / 6</div>
            </div>

            <!-- 質問コンテナ -->
            <div id="question-container"></div>

            <!-- ナビゲーションボタン -->
            <div class="nav-buttons">
                <button id="prev-btn" class="btn btn-secondary">前へ</button>
                <button id="next-btn" class="btn btn-primary">次へ</button>
            </div>

            <div class="text-center mt-lg">
                <button id="home-from-diagnosis-btn" class="btn btn-secondary btn-small">
                    ホームに戻る
                </button>
            </div>

            <div style="height: 64px;"></div>
        </div>
    </div>

    <!-- ==========================================
       結果画面
       ========================================== -->
    <div id="result-screen" class="screen">
        <div class="container">
            <h1 class="text-center">診断結果</h1>
            <p class="text-center text-small mb-lg">
                あなたの希望条件に基づいた分析結果です。
            </p>

            <div id="result-container">
                <!-- 結果コンテンツ -->
            </div>

            <div class="text-center mt-lg">
                <button id="home-from-result-btn" class="btn btn-secondary btn-large">
                    ホームに戻る
                </button>
            </div>

            <div style="height: 64px;"></div>
        </div>
    </div>

    <!-- ==========================================
       用語解説画面 (独立)
       ========================================== -->
    <!-- ==========================================
       用語解説画面 (独立)
       ========================================== -->
    <div id="knowledge-screen" class="screen">
        <div class="container">
            <h1 class="text-center">用語解説</h1>
            <p class="text-center text-small" style="margin-bottom: 32px;">
                物件選びで知っておきたい専門用語を解説。
            </p>

            <div id="knowledge-accordion"></div>

            <div class="text-center mt-lg">
                <button id="home-from-knowledge-btn" class="btn btn-secondary btn-large">
                    ホームに戻る
                </button>
            </div>

            <div style="height: 64px;"></div>
        </div>
    </div>

    <!-- ==========================================
       内見ガイド画面 (独立)
       ========================================== -->
    <div id="guide-screen" class="screen">
        <div class="container">
            <h1 class="text-center">内見ガイド</h1>
            <p class="text-center text-small" style="margin-bottom: 32px;">
                持ち物からチェックポイントまで完全網羅。
            </p>

            <div id="inspection-guide-list"></div>

            <div class="text-center mt-lg">
                <button id="home-from-guide-btn" class="btn btn-secondary btn-large">
                    ホームに戻る
                </button>
            </div>

            <div style="height: 64px;"></div>
        </div>
    </div>

    <!-- ボトムナビゲーション（スマホ用） -->
    <nav id="bottom-nav" class="bottom-nav">
        <button class="bottom-nav-item" data-screen="top">
            <div class="bottom-nav-icon">
                <svg width="24" height="24">
                    <use href="#icon-home"></use>
                </svg>
            </div>
            <span class="bottom-nav-label">ホーム</span>
        </button>
        <button class="bottom-nav-item" data-screen="diagnosis">
            <div class="bottom-nav-icon">
                <svg width="24" height="24">
                    <use href="#icon-file-text"></use>
                </svg>
            </div>
            <span class="bottom-nav-label">診断</span>
        </button>
        <button class="bottom-nav-item" data-screen="guide">
            <div class="bottom-nav-icon">
                <svg width="24" height="24">
                    <use href="#icon-map"></use>
                </svg>
            </div>
            <span class="bottom-nav-label">ガイド</span>
        </button>
        <button class="bottom-nav-item" data-screen="knowledge">
            <div class="bottom-nav-icon">
                <svg width="24" height="24">
                    <use href="#icon-book-open"></use>
                </svg>
            </div>
            <span class="bottom-nav-label">用語解説</span>
        </button>
    </nav>

    <!-- JavaScript -->
    <script src="data.js"></script>
    <script src="app.js"></script>

</body>

</html>
